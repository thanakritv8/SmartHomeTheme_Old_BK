<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/owl.theme.default.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/owl.carousel.js"></script>
<style>
	.item {
		height: 92vh;
		margin:0;
	}
	.header {
		background-color:#eee;
		padding: 10px 0 10px 0;
		font-weight: 600;
	}
	#addRoom {
		color: #E43C3F;
		position: fixed;
		bottom: 0px;
		right: 10px;
		z-index:9999;
	}
	.header-card span {
	  cursor: pointer;
	  display: inline-block;
	  font-size: 20px;
	  padding: 5px;
	  z-index: 9999;
	}
	.header-card .left {
	  float: left;
	}
	.header-card .right {
	  position:absolute;
	  right:0;
	}
	
</style>
</head>
<body style="margin:0">
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			    
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal">&times;</button>
			    	<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
			    	<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="owl-carousel owl-theme">
    	<div class="item" data-hash="home">
        	<div class="row">
            	<div class="col-12 header" align="center">HOME</div>
            </div>
            <div class="container">
                <div class="row" align="center" style="padding: 20px 0 20px 0">
                    <div class="col-4 col-sm-4 col-md-4">
                    	<a href="#bathroom">
                            <span class="fa-stack fa-2x">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fa fa-bath fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                    	<a href="#bedroom">
                            <span class="fa-stack fa-2x">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fa fa-bed fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                    	<a href="#livingroom">
                            <span class="fa-stack fa-2x">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fa fa-gamepad fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div id="addRoom" class="disable-owl-swipe">
            	<a data-toggle="modal" data-target="#myModal">
	                <span class="fa-stack fa-2x">
	                    <i class="fa fa-circle fa-stack-2x"></i>
	                    <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
	                </span>
            	</a>
            </div>
        </div>
        <div class="item" data-hash="bathroom">
        	<div class="row">
            	<div class="col-12 header" align="center">BATH ROOM</div>
            </div>
            <div class="container" style="margin-top:20px;">
                <div class="row">
                	<div class="col-12">
                    	<div class="btn-group d-flex">
                            <button type="button" class="btn btn-outline-primary w-100" onClick="javascript:location.href='#home'"><i class="fa fa-home"></i> Home</button>
                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa fa-plus"></i> Add Device</button>
                        </div>
                    </div>
                    
                	<div class="col-12" style="margin-bottom:5px;margin-top:10px;">
                    	<div class="card bg-dark text-white">
                        	<div class="header-card"><span class="right fa fa-cog" onClick="testClick();"></span></div>
                            <img class="card-img img-fluid" src="img/Bootstrap-Card-Image.png" style="height:80px;" alt="Card image">
                            <div class="card-img-overlay">
                            	
                                <h5 class="card-title" style="margin-bottom:0.25rem;">Card Title</h5>
                                <p class="card-text">Here is a short description.</p>
                                <!--<p class="card-text"><small class="text-muted">Enter some text here...</small></p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item" data-hash="bedroom">
        	<div class="row">
            	<div class="col-12 header" align="center">BED ROOM</div>
            </div>
            <div class="container" style="margin-top:20px;">
                <div class="row">
                    <div class="col-12">
						<div class="btn-group d-flex">
                            <button type="button" class="btn btn-outline-primary w-100" onClick="javascript:location.href='#home'"><i class="fa fa-home"></i> Home</button>
                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa fa-plus"></i> Add Device</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item" data-hash="livingroom">
        	<div class="row">
            	<div class="col-12 header" align="center">LIVING ROOM</div>
            </div>
            <div class="container" style="margin-top:20px;">
                <div class="row">
                    <div class="col-12">
						<div class="btn-group d-flex">
                            <button type="button" class="btn btn-outline-primary w-100" onClick="javascript:location.href='#home'"><i class="fa fa-home"></i> Home</button>
                            <button type="button" class="btn btn-outline-danger w-100"><i class="fa fa-plus"></i> Add Device</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>


<script>
	jQuery(document).ready(function($) {
		$('.owl-carousel').owlCarousel({
			responsiveClass: true,
			items: 1,
			loop: false,
			dots:true,
			autoplayHoverPause:false,
			autoHeight:true,
			callbacks: true,
            URLhashListener: true,
			startPosition: 'URLHash'
		});
	});
</script>
<script>
	$(".disable-owl-swipe").on("touchstart mousedown", function(e) {
		// Prevent carousel swipe
		e.stopPropagation();
	})
	function testClick(){
		alert("click setting");
	}
</script>
